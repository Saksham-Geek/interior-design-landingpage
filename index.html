<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>

        <img class="phone-img" src="./assets/telephone.png" width="30px" height="30px" alt="">
